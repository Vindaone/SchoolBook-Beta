<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post - SchoolBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, textarea {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #ccc; }
    #status {
      margin-top: 15px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>Create Post</h2>
  <input id="title" type="text" placeholder="Title" />
  <input id="user" type="text" placeholder="Your name" />
  <textarea id="text" rows="5" placeholder="Write something..."></textarea>
  <button id="postBtn">Post</button>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBoQdbT4FVaPcbgKmmgBg2Ea5NAYJj66Hk",
      authDomain: "void-c8188.firebaseapp.com",
      databaseURL: "https://void-c8188-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "void-c8188",
      storageBucket: "void-c8188.firebasestorage.app",
      messagingSenderId: "16905892121",
      appId: "1:16905892121:web:99901fc948016d7efb9588",
      measurementId: "G-QNMMR5Z6JL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('postBtn').addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const user = document.getElementById('user').value.trim();
      const text = document.getElementById('text').value.trim();
      const status = document.getElementById('status');

      if (!title || !user || !text) {
        status.textContent = 'Please fill all fields.';
        return;
      }

      status.textContent = 'Uploading post...';

      try {
        const postRef = ref(db, 'posts');
        await push(postRef, {
          title, user, text,
          timestamp: Date.now()
        });
        status.textContent = 'Posted successfully!';
        setTimeout(() => location.href = 'index.html', 1000);
      } catch (err) {
        console.error(err);
        status.textContent = 'Error uploading post.';
      }
    });
  </script>
</body>
</html>
